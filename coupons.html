<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<title>小鲜蛋微商</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript">
	if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
		var version = parseFloat(RegExp.$1);
		if(version>2.3){
			var phoneScale = parseInt(window.screen.width) / 800;
			document.write('<meta name="viewport" content="width=800, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
		}else{
			document.write('<meta name="viewport" content="width=800, target-densitydpi=device-dpi">');
		}
	}else{
		document.write('<meta name="viewport" content="width=800, user-scalable=no, target-densitydpi=device-dpi">');
	};
</script>
</head>
<body>

<section id="coupons">
	<h2>您确认领取<br><span>小鲜蛋</span>的优惠券吗？</h2>
	<p><img src="imgs/coupon.png" alt=""></p>
	<button class="button btn-nobr btn-nordu" type="button" onClick="$.showPopup('.popFailurePoupons_2')">确认领取</button>
</section>

<section class="popupbg"></section>
<section class="popupbox spriteCard popGetPoupons">
	<h2>恭喜您成功领取<br><span>小鲜蛋</span>的优惠券！</h2>
	<p><img src="imgs/coupon.png" alt=""></p>
	<button class="button popupClose" type="button">关闭页面</button>
</section><!-- 领取成功 -->

<section class="popupbox spriteCardFailure popFailurePoupons">
	<h2>优惠券已经被人<br>领走了<br>请再接再厉…</h2>
	<p><img src="imgs/popFailure.png" alt=""></p>
	<button class="button btn-nobr btn-nordu popupClose" type="button">关闭页面</button>
</section><!-- 领取失败1 -->

<section class="popupbox spriteCardFailure popFailurePoupons_2">
	<h2>这是您分享的优惠券<br>还是留给朋友们吧…</h2>
	<p><img src="imgs/popFailure.png" alt=""></p>
	<button class="button btn-nobr btn-nordu popupClose" type="button">关闭页面</button>
</section><!-- 领取失败2 -->

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
